<!DOCTYPE html>
<html>
  <head>
    <title>Highly Cohesive, Loosely Coupled &amp; Very Awesome</title>
    <meta charset="utf-8">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Heebo|Rubik|Work+Sans|Nunito+Sans:400,400i,600,600i,900,900i');
      @import url(https://fonts.googleapis.com/css?family=Libre+Baskerville|Adamina);
      @import url(https://fonts.googleapis.com/css?family=Fira+Mono:400,700);
      @import url(https://fonts.googleapis.com/css?family=Carter+One|Archivo+Black:700);
      /* https://coolors.co/2d3142-3e92cc-bdd7e6-6e6362-d1523e */
      body {
        font-family: 'Nunito Sans', serif;
        text-rendering: optimizeLegibility;
        zoom: 150%;
      }
      h1, h2, h3 {
        font-family: 'Carter One', serif;
        /*font-family: 'Nunito Sans', serif;*/
        line-height: 1em;
      }
      h4 {
        /*font-family: 'Fira Mono', serif;*/
        /*  color: #6E6362;*/
        /*border-bottom: 1px solid #6E6362;*/
        font-style: italic;
      }
      .remark-code, .remark-inline-code {
        font-family: 'Fira Mono', 'Fira Code', 'Ubuntu Mono';
        font-size: 1em;
        line-height: 1.2em;
        margin: 0 -2em;
      }
      /* Use this only when we want to make code match
         default slide background
      .hljs-tomorrow .hljs {
        color: #2D3142;
        background-color: #BDD7E6;
      }
      */
      .remark-slide-content.background-color-code {
        background-color: #fdf6e3
      }
      .remark-slide-content {
        font-size: 2em;
        line-height: 1.428em;
        background-size: cover !important;
        padding: 1em 2em;
        background-color: #BDD7E6;
        color: #2D3142;
      }
      .remark-slide-content p {
        font-size: 1.15em;
      }
      .remark-slide-content h1 {
        color: #3E92CC;
        font-size: 2.7em;
        line-height: 1.25em;
      }
      .remark-slide-content h2 {
        color: #D1523E;
        font-size: 2.0em;
      }
      .remark-slide-content h3 {
        color: #3E92CC;
        font-size: 1.6em;
      }
      .remark-slide-number {
        font-family: 'Fira Mono', 'Fira Code', 'Ubuntu Mono', monospace;
        font-size: 0.5em;
      }

      .background-image-contain {
        background-size: contain !important;
      }
      .small-code .remark-code {
        font-size: 0.8em;
      }
      .xsmall-code .remark-code {
        font-size: 0.7em;
      }
      .white-text {
        color: white;
      }

      table {
        border: 1px solid gray;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border: 1px solid gray;
        padding: 0.3em 0.5em;
      }
    </style>
  </head>
  <body>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
var slideshow = remark.create({
  ratio: '16:10',
  sourceUrl: 'slides.md',
  highlightStyle: 'solarized-light'
});
    </script>
  </body>
</html>
